<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="header__top-logo">
          <a href="#"><img src="images/logo.svg" alt="{finsweet"></a>
        </div>
        <nav class="header__top-nav">
          <ul class="nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">About us</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Services</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Blog</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Contact</a>
            </li>
          </ul>
        </nav>
        <img src="images/vertical-line.svg" class="separator">
        <div class="header__assistance">
          <a href="#" class="header__assistance-link">
            <div class="assistance-wrapper">
              <img src="images/assistance-icon.svg">
              <div class="header__text-container">
                <p class="text-container-item">Road Assistance</p>
                <p class="text-container-number">1800 265 24 52</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="header__body">
        <div class="left-side">
          <h1>Get your vehicle service done online at one place</h1>
          <div class="left-side__btns">
            <a class="btn book-serv-btn">Book a service</a>
            <button type="button" class="video-btn">
              <img src="images/play-icon.svg">
              <span class="video-text">Play Video</span>
            </button>
          </div>
          <div class="open-time-info">
            <img src="images/clock-icon.svg">
            <div class="open-time-info__text">
              <p class="text-container-item">We are open</p>
              <p class="text-container-number">Monday to Friday 9:00 AM to 10:00 AM</p>
            </div>
          </div>
        </div>
        <div class="right-side"></div>
      </div>
    </header>

  </div>
</body>

</html>
